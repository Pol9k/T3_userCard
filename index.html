<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="main-wrapper" id="tabs">
      <header class="header">
        <div class="header__logo">
          <a href="#!"><img src="images/newlogo.png" alt="logo images"></a>
        </div>
        <nav class="header__navigation">
          <div class="header__navigation-link">log in</div>
          <div class="header__navigation-link">simg up</div>
          <a class="header__navigation-burger">
            <span class="header__navigation-burger--line"></span>
            <span class="header__navigation-burger--line"></span>
            <span class="header__navigation-burger--line"></span>
          </a>
        </nav>
      </header>
      <section class="logIn active">
        <a href="#!" class="logIn__linkRows">
          <svg xmlns="http://www.w3.org/2000/svg" width="8.272" height="13.396" viewBox="0 0 8.272 13.396">
            <path id="Icon_material-keyboard-arrow-right" data-name="Icon material-keyboard-arrow-right" d="M12.885,20.446,18,15.323,12.885,10.2l1.574-1.574,6.7,6.7-6.7,6.7Z" transform="translate(-12.885 -8.625)"
            fill="#f2f2f2"/>
          </svg>
        </a>
        <div class="logIn__logo">
          <a href="#!"><img src="images/newlogo.png" alt="logo images"></a>
        </div>
        <h3 class="logIn__title">log-in</h3>
        <form class="logIn__form">
          <div class="logIn__form-user">
            <input type="text" class="logIn__form-user--input">
            <span class="logIn__form-user--input---span">Username or email</span>
          </div>
          <div class="logIn__form-user">
            <input type="password" class="logIn__form-user--input">
            <span class="logIn__form-user--input---span">password</span>
          </div>
          <button class="logIn__form-button" type="submit">Log in</button>
        </form>
        <div class="logIn__simgUp">
          <p class="logIn__simgUp-text">
            don`t have an account? <span>Sing Up</span>
          </p>
        </div>
      </section>
      <section class="logIn" >
        <a href="#!" class="logIn__linkRows">
          <svg xmlns="http://www.w3.org/2000/svg" width="8.272" height="13.395" viewBox="0 0 8.272 13.395">
            <path id="Icon_material-keyboard-arrow-right" data-name="Icon material-keyboard-arrow-right" d="M21.157,20.446l-5.113-5.124L21.157,10.2,19.583,8.625l-6.7,6.7,6.7,6.7Z" transform="translate(-12.885 -8.625)" fill="#f8f8f8"/>
          </svg>
        </a>
        <div class="logIn__logo">
          <a href="#!"><img src="images/newlogo.png" alt="logo images"></a>
        </div>
        <h3 class="logIn__title">sind up</h3>
        <form class="logIn__form">
          <div class="logIn__form-user">
            <input type="text" class="logIn__form-user--input">
            <span class="logIn__form-user--input---span">Username or email</span>
          </div>
          <div class="logIn__form-user">
            <input type="text" class="logIn__form-user--input">
            <span class="logIn__form-user--input---span">Email</span>
          </div>
          <div class="logIn__form-user">
            <input type="password" class="logIn__form-user--input">
            <span class="logIn__form-user--input---span">password</span>
          </div>
          <button class="logIn__form-button" type="submit">Log in</button>
        </form>
        <div class="logIn__simgUp">
          <p class="logIn__simgUp-text">
            if you already have an account <br> <span>log in</span>
          </p>
        </div>
      </section>
    </div>
  </main>

  
  <script src="js/main.js"></script>
  
</body>
</html>
